<!doctype html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8">
    <title>GNV Fire/Rescue response data</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="shortcut icon" href="/favicon.ico">
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
    <!-- build:js scripts/vendor/modernizr.js -->
    <script src="/bower_components/modernizr/modernizr.js"></script>
    <!-- endbuild -->

  </head>
  <body>
    <div id="wrapper">
      <!-- Navigation -->
      <nav class="navbar navbar-default navbar-static-top" role="navigation" style="margin-bottom: 0">
        <div class="navbar-header">
          <a class="navbar-brand" href="index.html">GNV Fire/Rescue response data</a>
        </div>
        <ul class="nav navbar-top-links navbar-right">
          <li class="">
            <a   href="#">
              <i class="fa fa-envelope fa-fw"></i>
            </a>

          </li>
          <li class="">
            <a   href="#">
              <i class="fa fa-tasks fa-fw"></i>
            </a>
          </li>
          <li class="">
            <a  href="#">
              <i class="fa fa-bell fa-fw"></i>
            </a>
          </li>
        </ul>
      </nav>

      <div id="page-wrapper">
        <div class="row">
          <div class="col-lg-12">
            <h1 class="page-header">GNV Fire/Rescue response data</h1>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-8">
            <div class="panel panel-default">
              <div class="panel-heading">
                Responses over time
              </div>
              <div class="panel-body">
                <div class="flot-chart">
                  <div class="flot-chart-content" id="chart-date"></div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-lg-4" >
            <div class="panel panel-default">
              <div class="panel-heading">
                Response Type
              </div>
              <div class="panel-body">
                <div class="flot-chart">
                  <div class="flot-chart-content" id="chart-type"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-4">
            <div class="panel panel-default">
              <div class="panel-heading">
                Responses by Day of Week
              </div>
              <div class="panel-body">
                <div class="panel panel-default">
                  <div class="flot-chart">
                    <div class="flot-chart-content" id="chart-day"></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-lg-8">
            <div class="panel panel-default">
              <div class="panel-heading">
                Responses by Hour of Day
              </div>
              <div class="panel-body">
                <div class="panel panel-default">
                  <div class="flot-chart">
                    <div class="flot-chart-content" id="chart-hour"></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="/bower_components/jquery/dist/jquery.js"></script>
    <script src="/bower_components/lodash/lodash.js"></script>
    <script src="/bower_components/q/q.js"></script>
    <script src="/bower_components/flot/jquery.flot.js"></script>
    <script src="/bower_components/crossfilter/crossfilter.js"></script>
    <script src="/bower_components/flot.tooltip/js/jquery.flot.tooltip.js"></script>
    <!-- endbower -->
    <script src="/bower_components/flot/jquery.flot.pie.js"></script>
    <script src="/bower_components/flot/jquery.flot.resize.js"></script>
    <script src="/bower_components/flot/jquery.flot.time.js"></script>
    <script src="/bower_components/flot/jquery.flot.selection.js"></script>
    <!-- endbuild -->


    <!-- build:js(.) scripts/plugins.js -->
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/affix.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/alert.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/dropdown.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/tooltip.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/modal.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/transition.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/button.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/popover.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/carousel.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/scrollspy.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/collapse.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/tab.js"></script>
    <!-- endbuild -->


    <!-- build:js scripts/main.js -->
    <script src="scripts/gfr.js"></script>
    <!-- endbuild -->
    <script>
    $(document).ready(function() {
        window.gnvdata = new GnvData();
        window.gnvdata.kickstart();
    })
    </script>
  </body>
</html>
